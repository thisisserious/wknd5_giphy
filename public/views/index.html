<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Giphy App!</title>

    <script src="vendors/angular.min.js"></script>
    <script src="vendors/angular-route.min.js"></script>

    <script src="scripts/module.js"></script>
    <script src="scripts/main.controller.js"></script>
    <script src="scripts/giphyapi.service.js"></script>
    <script src="scripts/fave.service.js"></script>
    <script src="scripts/fave.controller.js"></script>

    <link rel="stylesheet" href="../css/style.css" />
    <base href="/" />
</head>

<body ng-app="giphyApp" ng-controller="MainController as main">
    <nav>
      <a href="/home">Home</a>
    </nav>
    <nav>
      <a href="/favorites" id="faves">Favorites</a>
    </nav>
    <ng-view>
    </ng-view>
    <main ng-class="main.class">
      <div class="classyDiv"><img ng-src="{{main.randomGif}}" /></div>
      <textarea name="comments">Enter your comments...</textarea>
      <button id="faveButton"><span id="heart">&#9825;</span> Favorite</button>
      <div>
        <button id="random" ng-click="main.randomGifData()">Random Giphy gif</button>
      </div>
        <div>
        <input type="text" ng-model="main.search" placeholder="Enter keyword"/>
        <button ng-click="main.searchGifData()" class="searchBtn">Find Gif</button>
      </div>
        <div class="classyDiv" ng-repeat="gif in main.searchGifs">
            <img ng-src="{{gif.images.downsized.url}}" />
            <textarea name="comments">Enter your comments...</textarea>
            <button id="faveButton"><span id="heart">&#9825;</span> Favorite</button>
        </div>
    </main>
</body>

</html>
